<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Melt">
  <meta name="theme-color" content="#0a0a0a">
  <title>Melt</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-180.png">
  <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Setup screen -->
    <div id="setup" class="screen active">
      <h1 class="title">Melt</h1>
      <div class="mode-toggle">
        <button id="mode-visual" class="mode-btn active">Visual</button>
        <button id="mode-classic" class="mode-btn">Classic</button>
      </div>
      <div id="theme-picker" class="theme-picker">
        <button class="theme-swatch active" data-theme="sunrise" style="background: linear-gradient(to bottom, #4CAF50, #FFEB3B, #F44336)" aria-label="Sunrise"></button>
        <button class="theme-swatch" data-theme="ice" style="background: linear-gradient(to bottom, #e8f4f8, #64B5F6, #1565C0)" aria-label="Ice"></button>
        <button class="theme-swatch" data-theme="lava" style="background: linear-gradient(to bottom, #FF6D00, #D32F2F, #311B00)" aria-label="Lava"></button>
        <button class="theme-swatch" data-theme="ocean" style="background: linear-gradient(to bottom, #4DD0E1, #00897B, #0D2137)" aria-label="Ocean"></button>
      </div>
      <div class="presets">
        <button class="preset" data-minutes="1">1</button>
        <button class="preset" data-minutes="3">3</button>
        <button class="preset" data-minutes="5">5</button>
        <button class="preset" data-minutes="10">10</button>
        <button class="preset" data-minutes="15">15</button>
        <button class="preset" data-minutes="25">25</button>
      </div>
      <div class="custom-input">
        <input type="number" id="custom-minutes" min="0.1" max="180" step="any" placeholder="min" inputmode="decimal">
        <button id="custom-start">Go</button>
      </div>
    </div>

    <!-- Visual timer screen (kid-friendly, default) -->
    <div id="visual-timer" class="screen-full">
      <div id="visual-fill"></div>
      <button id="visual-cancel" class="visual-x" aria-label="Cancel">&times;</button>
    </div>

    <!-- Classic timer screen (adults) -->
    <div id="timer" class="screen">
      <div class="timer-display">
        <svg id="ring" viewBox="0 0 200 200">
          <circle class="ring-bg" cx="100" cy="100" r="90" />
          <circle id="ring-progress" class="ring-fg" cx="100" cy="100" r="90" />
        </svg>
        <div id="time-left" class="time-text">0:00</div>
      </div>
      <div class="controls">
        <button id="btn-pause" class="ctrl-btn">Pause</button>
        <button id="btn-cancel" class="ctrl-btn secondary">Cancel</button>
      </div>
    </div>

    <!-- Done screen (visual mode) -->
    <div id="done-visual" class="screen-full">
      <div id="done-flash"></div>
      <div class="done-visual-content">
        <div class="done-check">&#10003;</div>
      </div>
      <button id="btn-reset-visual" class="done-tap-target" aria-label="OK"></button>
    </div>

    <!-- Done screen (classic mode) -->
    <div id="done" class="screen">
      <div class="done-message">Done</div>
      <button id="btn-reset" class="ctrl-btn">OK</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
